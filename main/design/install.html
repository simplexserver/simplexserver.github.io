
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Install Prompts</title>
<link rel="stylesheet" href="install.css">
</head>
<body>
<div class="search-container">
<input type="text" id="search-input" placeholder="Search for apps, tools, scripts, and more">
<select id="category-dropdown">
<option value="">All Categories</option>
<option value="apps">Apps</option>
<option value="tools">Tools</option>
<option value="scripts">Scripts</option>
<option value="others">Others</option>
</select>
<div class="organizer-container">
<button id="organizer-btn">View as Rows</button>
<button class="post-button">Post</button>
</div>
</div>

<div class="install-prompts-container row-view">
<div class="install-prompt" data-category="apps">
<div class="icon-container">
<img class="icon" src="URL_FOR_DROPBOX_ICON" alt="Dropbox Icon">
</div>
<div class="app-info">
<h2 class="app-name apps">Dropbox: Cloud & Phot...</h2>
<p class="app-posted-by">Posted by Admin</p>
</div>
<div class="install-button">
<a href="https://www.dropbox.com/mobile" target="_blank">
<button>Install</button>
</a>
</div>
</div>

<div class="install-prompt" data-category="tools">
<div class="icon-container">
<img class="icon" src="URL_FOR_VSCODE_ICON" alt="VS Code Icon">
</div>
<div class="app-info">
<h2 class="app-name tools">VS Code: Code Editor</h2>
<p class="app-posted-by">Posted by Owner</p>
</div>
<div class="install-button">
<a href="https://code.visualstudio.com/" target="_blank">
<button>Install</button>
</a>
</div>
</div>

<div class="install-prompt" data-category="scripts">
<div class="icon-container">
<img class="icon" src="URL_FOR_NODEJS_ICON" alt="Node.js Icon">
</div>
<div class="app-info">
<h2 class="app-name scripts">Node.js: JavaScript Runtime</h2>
<p class="app-posted-by">Posted by Admin</p>
</div>
<div class="install-button">
<a href="https://nodejs.org/" target="_blank">
<button>Install</button>
</a>
</div>
</div>

<div class="install-prompt" data-category="others">
<div class="icon-container">
<img class="icon" src="URL_FOR_FIGMA_ICON" alt="Figma Icon">
</div>
<div class="app-info">
<h2 class="app-name others">Figma: Design Tool</h2>
<p class="app-posted-by">Posted by Owner</p>
</div>
<div class="install-button">
<a href="https://www.figma.com/" target="_blank">
<button>Install</button>
</a>
</div>
</div>
</div>

<div class="post-modal">
<div class="post-modal-content">
<span class="close-button">&times;</span>
<h2>Post an App</h2>
<label for="app-name">App Name:</label>
<input type="text" id="app-name" required>
<label for="app-category">Category:</label>
<select id="app-category" required>
<option value="">Select a Category</option>
<option value="apps">Apps</option>
<option value="tools">Tools</option>
<option value="scripts">Scripts</option>
<option value="others">Others</option>
</select>
<label for="app-link">Download Link:</label>
<input type="text" id="app-link" required>
<label for="post-password">Admin Password:</label>
<input type="password" id="post-password" required>
<button class="post-button" onclick="submitPost()">Post</button>
</div>
</div>

<script src="install.js"></script>
</body>
</html>
