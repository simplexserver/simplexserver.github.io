<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox App Install Prompt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="install-prompt">
    <div class="icon-container">
      <div class="icon"></div>
    </div>
    <div class="app-info">
      <h2 class="app-name">Dropbox: Cloud & Phot...</h2>
      <p class="app-version">Version 379.1 (379.1.2)</p>
      <p class="expiry">Expires in 81 days</p>
    </div>
    <div class="install-button">
      <button>Install</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
