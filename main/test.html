
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
        }
        .header {
            background-color: #23272a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .settings-icon {
            cursor: pointer;
            font-size: 24px;
        }
        .settings-menu {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #23272a;
            border: 1px solid #72767d;
            border-radius: 5px;
            width: 200px;
            overflow: hidden;
            display: none;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }
        .settings-menu.open {
            display: block;
            max-height: 300px;
            opacity: 1;
        }
        .settings-menu.closed {
            max-height: 0;
            opacity: 0;
        }
        .settings-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .settings-menu li {
            padding: 10px;
            border-bottom: 1px solid #72767d;
        }
        .settings-menu li:hover {
            background-color: #99aab5;
            color: #2c2f33;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Test Page</h1>
        <div id="settingsIcon" class="settings-icon">⚙️</div>
    </div>
    <div id="settingsMenu" class="settings-menu closed">
        <ul>
            <li>Profile</li>
            <li>Account Settings</li>
            <li>Privacy</li>
            <li>Notifications</li>
            <li>Log Out</li>
        </ul>
    </div>

    <script>
        function toggleSettingsMenu(event) {
            var menu = document.getElementById('settingsMenu');
            var icon = document.getElementById('settingsIcon');
            if (menu.classList.contains('closed') && icon.contains(event.target)) {
                menu.classList.remove('closed');
                menu.classList.add('open');
            } else if (!menu.contains(event.target) && !icon.contains(event.target)) {
                menu.classList.remove('open');
                menu.classList.add('closed');
            }
        }

        document.addEventListener('click', toggleSettingsMenu);
    </script>
</body>
</html>
