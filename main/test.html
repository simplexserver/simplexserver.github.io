
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Install Prompts</title>
<link rel="stylesheet" href="install.css">
</head>
<body>
<header class="header">
<h1 id="header-title">Apps</h1>
<div class="search-container">
<input type="text" id="search-input" placeholder="Search for apps, tools, scripts, and more">
<select id="category-dropdown">
<option value="">All Categories</option>
<option value="apps">Apps</option>
<option value="tools">Tools</option>
<option value="scripts">Scripts</option>
<option value="soon">Soon!</option>
</select>
<button id="organizer-btn">(Broken)</button>
</div>
</header>

<div class="install-prompts-container">
<!-- Example of an app install prompt -->
<div class="install-prompt" data-category="apps" onclick="openAppInfo('Scarlet')">
<div class="icon-container">
<img src="https://usescarletapp.com/wp-content/uploads/2023/05/icon.png" alt="Scarlet App Icon" class="icon">
</div>
<div class="app-info">
<h2 class="app-name">Scarlet</h2>
<p class="app-version">Version 1.0 (idkðŸ’€)</p>
<p class="app-description">3rd Party Sign App. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
<button class="version-history-btn" onclick="alert('Version history for Scarlet:
V1.0 (current)
V0.9 (old)');">Version History</button>
</div>
<div class="install-button">
<a href="https://usescarletapp.com/download" target="_blank" rel="noopener noreferrer">
<button>Install</button>
</a>
</div>
</div>
<!-- Repeat the above block for each app -->
</div>

<script src="install.js"></script>
</body>
</html>
