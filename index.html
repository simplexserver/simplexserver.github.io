<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #content {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="content">
        This page is a test screen
    </div>

    <script>
        function updateContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML += '<p>Updated content added!</p>';
        }

        // Update content after 2 seconds
        setTimeout(updateContent, 2000);
    </script>
</body>
</html>
